name: Deploy Next.js with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history to avoid shallow fetch issues

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: mathisi.in
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          command_timeout: 60m
          script: |
            cd /home/mathisi.in/Quantum-Leap-Academy
            
            # --- Cleanup Orphan Processes & Locks ---
            echo "Cleaning up orphan processes and locks..."
            pkill -9 git || true
            pkill -9 docker-compose || true
            rm -f .git/index.lock
            
            # --- Sync with Repo ---
            echo "Syncing with repository..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # --- Docker Deploy ---
            echo "Deploying with Docker..."
            docker compose down --remove-orphans || true
            docker compose up -d --build
            
            # --- Post-Deploy Cleanup ---
            echo "Cleaning up..."
            docker image prune -f
            docker container prune -f || true

